<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden; 
        }
        div {
            width: 100%;
            height: 100vh; 
            background-image: linear-gradient(to bottom right, rgb(0, 174, 255), rgb(213, 116, 255));
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: 33%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .squeeze {
            transform: scaleY(0.8);
        }
    </style>
</head>
<body>
    <div>
        <img src="cat.png" alt="Cat" id="catImage" onclick="playSoundAndSqueeze()"/>
    </div>

    <audio id="meowSound" src="meow.mp3"></audio> 

    <script>
        function playSoundAndSqueeze() {
            const sound = document.getElementById('meowSound');
            sound.play();
            
            const catImage = document.getElementById('catImage');
            catImage.classList.add('squeeze');

            setTimeout(() => {
                catImage.classList.remove('squeeze');
            }, 300);
        }
    </script>
</body>
</html>
